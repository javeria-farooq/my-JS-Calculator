<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container m-auto mt-5">
  <div id="container" class="pt-5">
 
  <div>

  <div>
    <input readonly id="inp" type="text">
  </div>

  <br>

  <div>
    <button class="myBtn dltBtn" onclick="clr()">CE</button>
    <button class="myBtn dltBtn" onclick="dlt()"><i class="fa-solid fa-delete-left"></i></button>
  </div>
  
  <br>

  <div>
    <button class="myBtn" onclick="myFunction(7)">7</button>
    <button class="myBtn" onclick="myFunction(8)">8</button>
    <button class="myBtn" onclick="myFunction(9)">9</button>
    <button class="myBtn spcilBtn" onclick="myFunction('+')">+</button>
  </div>

  <br>

  <div>
    <button class="myBtn" onclick="myFunction(4)">4</button>
    <button class="myBtn" onclick="myFunction(5)">5</button>
    <button class="myBtn" onclick="myFunction(6)">6</button>
    <button class="myBtn spcilBtn" onclick="myFunction('-')">-</button>
  </div>  
  
  <br>

  <div>
    <button class="myBtn" onclick="myFunction(1)">1</button>
    <button class="myBtn" onclick="myFunction(2)">2</button>
    <button class="myBtn" onclick="myFunction(3)">3</button>
    <button class="myBtn spcilBtn" onclick="myFunction('*')">x</button>
  </div>
  
  <br>

  <div>
    <button class="myBtn" onclick="myFunction(0)">0</button>
    <button class="myBtn spcilBtn" onclick="eq()">=</button>
    <button class="myBtn spcilBtn" onclick="myFunction('/')"><i class="fa-solid fa-divide"></i></button>
    <button class="myBtn spcilBtn" onclick="myFunction('%')">%</button>
  </div>
  
</div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
